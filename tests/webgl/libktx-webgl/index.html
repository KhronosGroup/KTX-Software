<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebGL Demo</title>
    <link rel="stylesheet" href="../webgl.css" type="text/css">

  <body>
<!--
    <h2>libktx Javascript Binding Test</h2>
    <p>This demo uses the Javascript binding for libktx which has been compiled to
    Javascript using Emscripten. libktx includes a transcoder for Basis Universal payloads.
    This demo uses a KTX2 file with a BasisU-compressed payload. It has transcoded the
    images to it to <b id='format'>FORMAT</b>.
-->
    <canvas id="glcanvas" width="640" height="480"></canvas>
  </body>

  <script src="../gl-matrix.js"></script>
  <script src="../libktx.js"></script>
  <script src="webgl-demo.js"></script>
  <script type="text/javascript">
    LIBKTX().then(module => {
      window.LIBKTX = module;
      // Make existing WebGL context current for Emscripten OpenGL.
      LIBKTX.preinitializedWebGLContext = gl;
      LIBKTX.GL.makeContextCurrent(LIBKTX.GL.createContext(null, { majorVersion: 2.0 }));
      texture = loadTexture(gl, 'ktx_app.ktx2');
    });
  </script>
</html>
